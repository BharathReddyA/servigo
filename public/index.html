    <div class="container mt-5" id="introSection">
      <div class="row mb-5">
        <div class="col-lg-6">
          <div class="brand-name">ServiGo</div>
          <div class="brand-caption">All services you need in one click!</div>
        </div>
        <div class="col-lg-4 pt-5">
          <div class="brand-caption">Any service you need! Just post some photos and price of what needs to be done and voila! choose the person who wants to complete your task.</div>

      <div class="row pt-5">
        <div class="col-lg-4">

        </div>
        <div class="col-lg-4">
          <div class="card search-section">
            <div class="search-bar p-2">
              <form action="/welcome" method="post" class="search-form">
                <input
                  type="text"
                  placeholder="Search"
                  id="search"
                  name="work-type"
                  class="search-text"
                  required
                />
                <button type="submit" class="search-btn">
                  <span class="material-icons search-icon-style">search</span>
                </button>
              </form>
            </div>
          </div>
          <form action="/home" method="get" class="">
            <button type="submit" class="home-page-btn p-3">home page</button>
          </form>

        <div class="col-lg-4">
